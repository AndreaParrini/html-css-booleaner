<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- start header-->
    <header id="site_header">
        <img src="./img/logo.svg" alt="site logo" id="site_logo">
    </header>
    <!-- end header-->

    <!-- start main-->
    <main>
        <!-- start section title-->
        <section id="site_title">
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee </h1>
            <div id="site_writer">Scritto da <strong id="name_writer">The Booleaner</strong></div>
            <div id="date">il 10/10/2020</div>
        </section>
        <!-- end section title-->

        <!-- start section photos-->
        <section>
            <div>
                <img src="./img/tim-1.jpg" alt="Tim at the Knight Foundation">
                <img src="./img/tim-2.jpg" alt="Tim at the wikimedia">
            </div>
            <div id="descrition_photos">
                1st Photo: John S. and James L. Knight Foundation<br>
                2nd Photo: Wikimedia, by Paul Clarke
            </div>
        </section>
        <!-- end section photos-->

    </main>
    <!-- end main -->
    
</body>
</html>
